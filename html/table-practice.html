<!DOCTYPE html>
<html>

<head>
	<title>Table Practice Module 2.3</title>
</head>

<body>

	<h1>Welcome to my table practice!</h1>

	<table border=1>
  <tr>
    <th>NAME</th>
    <th>HEIGHT(feet/inches)</th>
    <th>WEIGHT(lbs)</th>
  </tr>
  <tr>
    <td>Armon Arcuri</td>
    <td>6'1"</td>
    <td>202</td>
  </tr>
  <tr>
    <td>Lebron James</td>
    <td>6'8"</td>
    <td>250</td>
  </tr>
  <tr>
  	<td>Stephen Curry</td>
  	<td>6'3"</td>
  	<td>190</td>
  </tr>
</table>

<table border=1>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td colspan="2">Oh YA 2 columns!</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td rowspan="2">2 Rowz!</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Red 1</td>
      <td>Red 2</td>
    </tr>
</table>

</body>
</html>
